<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!-- start section header -->
    <header>
        <div class="container">
            <div class="header__box">
                <div class="header__item">
                    <div class="header__img">
                        <!-- start components logo -->
                        <img src="assets/images/logo.png" alt="logo" width="100" height="35">
                        <!-- end components logo -->
                    </div>
                </div>
                <div class="header__item">
                    <div class="header__nav">
                        <!-- start component navigation -->
                        <ul class="header__nav__ul">
                            <li class="header__nav__ul-li"><a class="header__nav__ul-link" href="#">HOME</a></li>
                            <li class="header__nav__ul-li"><a class="header__nav__ul-link" href="#">PAGES</a></li>
                            <li class="header__nav__ul-li"><a class="header__nav__ul-link" href="#">EXTRA PAGES</a></li>
                            <li class="header__nav__ul-li"><a class="header__nav__ul-link" href="#">BLOG</a></li>
                            <li class="header__nav__ul-li"><a class="header__nav__ul-link" href="#">BUY TEMPLATE</a></li>
                        </ul>
                        <!-- end component navigation -->
                    </div>
                </div>
                <div class="header__item">
                    <div class="header__contacts">
                        <!-- start components contacts -->
                        <a href="tel://777777" class="header__contacts__link">
                            <p class="text_link">Need Help?</p>
                            <strong>+94 423-23-221</strong>
                        </a>
                        <!-- end components contacts -->
                    </div>
                </div>
            </div>
            <div class="header__box-two">
                <div class="header__item-two">
                    <!-- start components categories -->
                    <div class="header__categories">
                        <i class="fas fa-bars"></i>
                        <div class="header__categories-menu">CATEGORIES</div>
                    </div>
                    <!-- stop components categories -->
                </div>
                <div class="header__item-two">
                    <!-- start components search -->
                    <div class="header__search">
                        <input type="text" placeholder="Search over 10.000 products" class="search">
                        <a href="#"><img src="https://img.icons8.com/ios/24/000000/search--v1.png" / class="search__img"></a>
                    </div>
                    <!-- stop components search -->
                </div>
                <div class="header__item-two">
                    <!-- start components pictogram -->
                    <div class="header__pintogram">
                        <a href="#"><img src="https://img.icons8.com/ios/50/000000/like.png" class="pintogram__img" /></a>
                        <a href="#"><img src="https://img.icons8.com/ios/50/000000/user-male-circle.png" class="pintogram__img" /></a>
                        <a href="#"><img src="https://img.icons8.com/ios/50/000000/shopping-bag.png" class="pintogram__img" /></a>
                    </div>
                    <!-- stop components pictogram -->
                </div>
            </div>
        </div>
    </header>
    <!-- end section header-->



    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/2689382108.js" crossorigin="anonymous"></script>
</body>

</html>
